<!DOCTYPE html>
<html>
  <head>
    <title>Loan Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/logo.svg')}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="banner">
      <h1>Loan Prediction Using Machine Learning</h1>
    </header>
    <div class="testbox">
      <form action="{{ url_for('predict')}}" method="post">
        <div class="question">
          <p>Gender<span class="required">*</span></p>
          <div class="question-answer">
            <label><input type="radio" value="Male" name="Gender" required/> <span>Male</span></label>
            <label><input type="radio" value="Female" name="Gender" required/> <span>Female</span></label>
          </div>
        </div>

        <div class="question">
          <p>Are you Married?<span class="required">*</span></p>
          <div class="question-answer">
            <label><input type="radio" value="Yes" name="Married" required/> <span>Yes</span></label>
            <label><input type="radio" value="No" name="Married" required/> <span>No</span></label>
          </div>
        </div>

        <div class="city-item">
            <select name="Dependents">
                <option value="">Number of Dependents?</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
              </select>
        </div>

        <div class="question">
            <p>Are you a Graduate?<span class="required">*</span></p>
            <div class="question-answer">
              <label><input type="radio" value="Yes" name="Education" required/> <span>Yes</span></label>
              <label><input type="radio" value="No" name="Education" required/> <span>No</span></label>
            </div>
        </div>

        <div class="question">
            <p>Are you a Self-Employee?<span class="required">*</span></p>
            <div class="question-answer">
              <label><input type="radio" value="Yes" name="Self_Employed" required/> <span>Yes</span></label>
              <label><input type="radio" value="No" name="Self_Employed" required/> <span>No</span></label>
            </div>
        </div>

        <div class="item">
          <p>Applicant Income<span class="required">*</span></p>
          <input type="number" name="ApplicantIncome"/>
        </div>

        <div class="item">
          <p>Co-Applicant Income<span class="required">*</span></p>
          <input type="number" name="CoapplicantIncome" required/>
        </div>

        <div class="item">
          <p>Loan Amount<span class="required">*</span></p>
          <input type="number" name="LoanAmount" required/>
        </div>

        <div class="item">
            <p>Loan Amount Term<span class="required">*</span></p>
            <input type="number" name="Loan_Amount_Term"/>
          </div>

        <div class="city-item">
            <select name="Credit_History">
                <option value="">Credit History</option>
                <option value="All Debts Paid">All Debts Paid</option>
                <option value="Not Paid">Not Paid</option>
              </select>
        </div>
        <br>
        <div class="city-item">
            <select name="Property_Area">
                <option value="">Property Area</option>
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
              </select>
        </div>
        
        <!-- <div class="item">
          <p>Email<span class="required">*</span></p>
          <input type="text" name="Email" required/>
        </div> -->

        <div class="btn-block">
          <button type="submit" value="submit">Submit</button>
        </div>
        <br>
        <span>{{ prediction_text }}</span>
      </form>
    </div>
    <footer>
      Thank You
    </footer>
    
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script> -->

<!-- Credit to https://epicbootstrap.com/snippets/footer-dark -->
  </body>
</html>
